<!doctype html>
<html>
  <head>
    <title>Set Page Color Popup</title>
    <script type="text/javascript" src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div id="background">
      <h1 id="title">SLACK'N DOMINOS</h1>
      <h1 id="title2">INTEGRATION</h1>
      <p class="info">
        Enter Slack's token and channel information below. You MUST leave the Dominos pizza tracker page open and keep your computer active for the calls to be made to Slack.
      </p>
      <form>
        <input type="text" id="token" class="inputs" name="" placeholder="Slack Token">
        <p class="help">
          You can generate a slack token <a target="_blank" onclick="return false;" href="https://api.slack.com/web">here</a>
        </p>
        <input type="text" id="channel" class="inputs" name="" placeholder="Slack Channel (without #)">
      </form>
      <button id="save" class="orange-flat-button">SAVE</button>
      <p class="inactive" id="status" >Inactive</p>
        <p id="footer" >
          <a target="_blank" href="https://github.com/schoeffman/slack-dominoes">help</a>
          <a target="_blank" href="http://schoeffman.com">author</a>
          <a target="_blank" href="https://github.com/schoeffman/slack-dominoes">git</a>
        </p>
    </div>
  </body>
</html>
